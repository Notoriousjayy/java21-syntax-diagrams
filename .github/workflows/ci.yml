name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      # Type safety enforcement
      - name: Typecheck
        run: npm run typecheck

      # Grammar/EBNF drift check
      - name: Check grammar coverage
        run: npm run check-grammar

      - name: Build
        run: npm run build
